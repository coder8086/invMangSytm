<div class="container">
    <h2>Add User</h2>
    <form class="user-form" (submit)="submitUser()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" [(ngModel)]="newUser.name" name="name" required>
        </div>

        <div class="form-group">
            <label>Phone no:</label>
            <input type="text" [(ngModel)]="newUser.phone_no" name="phone_no" required>
        </div>

        <div class="form-group">
            <label>Email No:</label>
            <input type="text" [(ngModel)]="newUser.email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="text" [(ngModel)]="newUser.password" name="password" required>
        </div>

        <button type="submit">Save</button>
    </form>
</div>
